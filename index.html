<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Reverse String</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>JS Reverse String</h1>
    </header>
    <main>
        <div class="input">
            <input type="text" id="input-string" placeholder="Please enter a sentence!">
            <button type="submit" id="submit-button">Reverse String</button>
        </div>
        <div class="display">
            <h3>Reversed String</h3>
            <p id="display-string"></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
